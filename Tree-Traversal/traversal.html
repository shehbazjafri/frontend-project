<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tree Traversals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="section">
        <div class="wrapper">
            <div id="description">
              
            </div>
            <div id="traversal-selection">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>Select Traversal</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                In-Order Depth-First Traversal
                            </a>
                            <a class="dropdown-item">
                                Pre-Order Depth-First Traversal
                            </a>
                            <a href="#" class="dropdown-item">
                                Post-Order Depth-First Traversal
                            </a>
                            <a href="#" class="dropdown-item">
                                Breadth-First Traversal
                            </a>
                        </div>
                    </div>
                </div>
                <a class="button is-success is-rounded">Play
                </a>
                <a class="button is-danger is-rounded">Stop
                </a>
            </div>

            <div id="tree" class="tree">
                <ul>
                    <li><span class="node-value">34</span>
                        <ul>
                            <li><span class="node-value">23</span>
                                <ul>
                                    <li><span class="node-value">12</span></li>
                                    <li><span class="node-value">04</span>
                                        <ul>
                                            <li><span class="node-value">16</span></li>
                                            <li><span class="node-value">09</span></li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li><span class="node-value">92</span></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div id="order-of-traversal">

            </div>
    </section>



</body>

</html>
